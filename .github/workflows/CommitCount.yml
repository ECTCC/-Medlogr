name: Show Commit Count

on:
  push:
    branches:
      - main

jobs:
  show-commit-count:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Show Repo Info
      run: |
        git log --oneline
        git branch -a

    - name: Show Commit Count
      run: |
        echo "Number of Commits: $(git rev-list --count --all)"
      shell: bash

    - name: Show Commit Count per Person
      run: |
       echo "Commit Count per Person:"
        git shortlog -sn | awk '{print $2, $1}'
      shell: bash
